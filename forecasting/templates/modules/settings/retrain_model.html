            <div class="bg-white rounded-lg shadow dark:bg-gray-700 w-full">

                        Click <span class="text-green-400">proceed</span> to retrain this model?

                </div>
                <div class="mx-auto">
                    <input type="text" x-ref="_model_id" hidden>
                    <input type="text" x-ref="_is_used_flag" hidden>
                    <input type="text" x-ref="_algorithm_name" hidden>
                    <input type="text" x-ref="_year_train" hidden>
