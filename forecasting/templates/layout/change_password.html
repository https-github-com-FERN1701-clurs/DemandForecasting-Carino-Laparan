<div class="flex items-center justify-center bg-gray-400 bg-opacity-50 mx-auto overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-screen px-2 pt-2" style="display: none;" x-show="change_password">
    <div class="flex flex-col relative w-full max-w-lg rounded-lg">
        <!-- MODAL -->
        <div class="relative w-full max-w-md h-full md:h-auto bg-white rounded-lg">
            <div class="bg-white rounded-t-lg shadow dark:bg-gray-700 w-full">
                <div class="pt-3 pl-2 pb-3 bg-yellow-100 rounded-t-lg">
                    <h3 class="text-xl font-medium text-gray-700 dark:text-white">
                        Change Password
                    </h3>
                </div>
                <button type="button" class="absolute top-3 right-2.5 text-yellow-200 bg-transparent hover:bg-yellow-400 hover:text-yellow-200 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" x-on:click="change_password = false">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <form action="" method="">
                <input type="hidden" name="csrf_token" x-ref="_token" value="{{ csrf_token() }}"/>
                <input type="hidden" id="current_user_id" name="current_user_id" value="{{ auth_user.id }}" x-ref="current_user_id" />
                <div class="m-2 p-2 mt-3 flex flex-col space-y-2">
                    <div class="p-1 bg-yellow-100 rounded-md flex flex-row items-center space-x-2 mb-2" style="display: none;" x-show="pw_matched">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                        <span class="text-red-400 text-sm">
                            Password don't match!
                        </span>
                    </div>
                    <div class="p-1 bg-yellow-100 rounded-md flex flex-row items-center space-x-2 mb-2" style="display: none;" x-show="pw_req_char">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M18 9.5a1.5 1.5 0 11-3 0v-6a1.5 1.5 0 013 0v6zM14 9.667v-5.43a2 2 0 00-1.105-1.79l-.05-.025A4 4 0 0011.055 2H5.64a2 2 0 00-1.962 1.608l-1.2 6A2 2 0 004.44 12H8v4a2 2 0 002 2 1 1 0 001-1v-.667a4 4 0 01.8-2.4l1.4-1.866a4 4 0 00.8-2.4z" />
                        </svg>
                        <span class="text-red-400 text-sm">
                            Password must be greater than 5 characters
                        </span>
                    </div>
                    <div class="p-1 bg-yellow-100 rounded-md flex flex-row items-center space-x-2 mb-2" style="display: none;" x-show="pw_new">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
                        </svg>
                        <span class="text-red-400 text-sm">
                            Enter your new password
                        </span>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <div class="relative flex flex-row">
                            <input class="w-full text-sm rounded-lg shadow-sm border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" :type="$refs.c_password.type" id="c_password" name="c_password" x-ref="c_password" value="" placeholder="Password" autocomplete="off" required />
                            <svg x-show="flag_pw" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 p-1.5 hover:bg-gray-100 rounded-full absolute top-0 right-0 cursor-pointer text-gray-400 hover:text-gray-500 mt-1 mr-1" viewBox="0 0 20 20" fill="currentColor" x-on:click="$refs.c_password.type = ($refs.c_password.type === 'password') ? 'text' : 'password', flag_pw = false">
                                <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                                <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                            </svg>
                            <svg x-show="!flag_pw" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 p-1.5 hover:bg-gray-100 rounded-full absolute top-0 right-0 cursor-pointer text-gray-400 hover:text-gray-500 mt-1 mr-1" viewBox="0 0 20 20" fill="currentColor" x-on:click="$refs.c_password.type = ($refs.c_password.type === 'password') ? 'text' : 'password', flag_pw = true">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                            </svg>
                        </div>

                        <!-- CONFIRM PASSWORD -->
                        <div class="relative">
                            <input class="w-full text-sm rounded-lg shadow-sm border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" :type="$refs.c_confirm_password.type" id="c_confirm_password" name="c_confirm_password" x-ref="c_confirm_password" value="" placeholder="Confirm Password" autocomplete="off" required />
                            <svg x-show="flag_cpw" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 p-1.5 hover:bg-gray-100 rounded-full absolute top-0 right-0 cursor-pointer text-gray-400 hover:text-gray-500 mt-1 mr-1" viewBox="0 0 20 20" fill="currentColor" x-on:click="$refs.c_confirm_password.type = ($refs.c_confirm_password.type === 'password') ? 'text' : 'password', flag_cpw = false">
                                <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                                <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                            </svg>
                            <svg x-show="!flag_cpw" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 p-1.5 hover:bg-gray-100 rounded-full absolute top-0 right-0 cursor-pointer text-gray-400 hover:text-gray-500 mt-1 mr-1" viewBox="0 0 20 20" fill="currentColor" x-on:click="$refs.c_confirm_password.type = ($refs.c_confirm_password.type === 'password') ? 'text' : 'password', flag_cpw = true">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="inline-flex items-center mt-2 px-4 py-2 bg-yellow-100 border border-transparent rounded-lg font-semibold text-xs text-gray-700 uppercase tracking-widest hover:bg-yellow-200 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:ring ring-gray-300 disabled:opacity-25 transition ease-in-out duration-150" x-on:click="profile_password">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 -ml-1 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
